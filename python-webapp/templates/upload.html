<!DOCTYPE html>
<html>
<head>
    <title>ATS Resume Scanner</title>
    <style>
        body {
            background-color: #1a1a1a;
            background-image: linear-gradient(45deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(89, 68, 249, 0.2);
            animation: slideIn 0.5s ease-in-out;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        h1 {
            color: #5944F9;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(89, 68, 249, 0.3);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #5944F9, transparent);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #5944F9;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(89, 68, 249, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            border: 2px dashed #5944F9;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(89, 68, 249, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-wrapper:hover {
            background: rgba(89, 68, 249, 0.15);
            transform: translateY(-2px);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-content {
            text-align: center;
        }

        .file-icon {
            font-size: 2em;
            color: #5944F9;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            background: rgba(45, 45, 45, 0.5);
            border: 2px solid #5944F9;
            border-radius: 15px;
            color: #fff;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #7A69FA;
            box-shadow: 0 0 15px rgba(89, 68, 249, 0.2);
            background: rgba(45, 45, 45, 0.7);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #5944F9 0%, #7A69FA 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(89, 68, 249, 0.3);
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #4935E8 0%, #6958E8 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(89, 68, 249, 0.4);
        }

        .file-types {
            color: #888;
            font-size: 0.9em;
            margin-top: 8px;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .security-note {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .security-note svg {
            width: 16px;
            height: 16px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Resume Scanner</h1>
        </div>
        <form action="/result" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <div class="file-input-wrapper">
                    <input type="file" name="resume" id="resume" accept=".pdf,.docx" required>
                    <div class="file-input-content">
                        <svg class="upload-icon" fill="#5944F9" viewBox="0 0 24 24">
                            <path d="M12 16l-4-4h3V4h2v8h3l-4 4zm0 3c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zm0-16c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z"/>
                        </svg>
                        <div>Drag & drop your resume or click to browse</div>
                        <div class="file-types">Supported formats: PDF, DOCX</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea 
                    name="job_description" 
                    id="job_description"
                    placeholder="Paste the job description here to compare keywords and get a match percentage..."
                ></textarea>
            </div>

            <button type="submit">
                Analyze Resume
            </button>
        </form>

        <div class="security-note">
            <svg viewBox="0 0 24 24" fill="#888">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.8 1.1 2.8 2.5V11c.6 0 1.2.6 1.2 1.2v3.5c0 .7-.6 1.3-1.2 1.3H9.2c-.6 0-1.2-.6-1.2-1.2v-3.5c0-.7.6-1.3 1.2-1.3V9.5C9.2 8.1 10.6 7 12 7zm0 1.2c-.9 0-1.6.7-1.6 1.6V11h3.2V9.8c0-.9-.7-1.6-1.6-1.6z"/>
            </svg>
            Your documents are processed securely and not stored
        </div>
    </div>

    <script>
        // Add filename display when file is selected
        document.getElementById('resume').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                const content = this.parentElement.querySelector('.file-input-content');
                content.innerHTML = `
                    <svg class="upload-icon" fill="#5944F9" viewBox="0 0 24 24">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
                    </svg>
                    <div>${fileName}</div>
                    <div class="file-types">Click or drag to change file</div>
                `;
            }
        });
    </script>
</body>
</html>
